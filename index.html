<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/first-page.css"/>
    <link rel="stylesheet" href="./assets/css/both.css"/>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<header>
    <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein" id="swiffy-animation">
        <ul class="slider-container" id="container1">
            <li id="slide1" class=""><img src="./assets/images/bloody-mary.jpg" alt="photo of a blood mary drink" loading="lazy"></li>
            <li id="slide2" class=""><img src="./assets/images/gin-and-tonic.jpg" alt="photo of gin and tonic drink" loading="lazy"></li>
            <li id="slide3" class="slide-visible"><img src="./assets/images/long-island-iced-tea.jpg" alt="photo of long island iced tea drink" loading="lazy"></li>
            <li id="slide4"><img src="./assets/images/margarita.jpg" alt="photo of a margarita drink" loading="lazy"></li>
            <li id="slide5"><img src="./assets/images/moscow-mule.jpg" alt="photo of a moscow mule drink" loading="lazy"></li>
            <li id="slide6"><img src="./assets/images/sangria.jpg" alt="photo of sangria drink" loading="lazy"></li>
        </ul>
    
        <button type="button" class="slider-nav" aria-label="Go to previous"></button>
        <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>
    
        <div class="slider-indicators">
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class=""></button>
            <button aria-label="Go to slide" class="active"></button>
            <button aria-label="Go to slide"></button>
            <button aria-label="Go to slide"></button>
            <button aria-label="Go to slide"></button>
        </div>
    </div>

    </div>
    <div class="header">
        <h1 style="text-align: center;"> Mixy Pixy</h1>
        <p style="text-align: center;"> Mix, Drink & Repeat</p>
    </div>

                 
</header>
<body>
    <script type="text/javascript" src="./assets/js/firstpage.js"></script>
    <script type="text/javascript" src="./assets/js/parsedrinks.js"></script>
    <script type="text/javascript" src="./assets/js/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>

</body>
</html>
