<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order up!</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
     />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/second-page.css"/>
    <link rel="stylesheet" href="./assets/css/both.css"/>
</head>
<body>
    <div class="containter-fluid col-lg-12">
        <div class="row">
        <div class="containter-fluid col-lg-4">
            <div class="text-center mb-5 pt-3">
                <button id="newDrinkBtn" class="btn btn-success col-lg-4" data-bs-toggle="modal" data-bs-target="#formModal">Find a new drink</button>
            </div>
            <div class="containter-fluid col-lg-12" id="surpriseContainer">
              <div>
                  <!-- <h4 class="text-center surpriseLabel">A surprise drink</h4> -->
                  <div class="text-center p-2">
                      <button type="button" class="btn btn-primary"
                          data-bs-toggle="modal" id="surpriseBtn" data-bs-target="#surpriseModalLabel"> Surprise me
                      </button>
                      <div class="col-lg-12" id="surpriseContainer"></div>
                  </div>
                    <div class="modal fade" id="surpriseModalLabel" tabindex="-1" aria-labelledby="surpriseModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div id="resultsRandomContainer">
                                  <div class="title-area">
                                      <h3>Order up!</h3>
                                      <button type="button" id='randCloseBtn' class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div id="random-drink"></div>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
              </div>
            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="formModalLabel">Create Drink</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <form id="drinkForm">
                            <label for="alcoholDropdown">Select Alcohol:</label>
                            <select id="alcoholDropdown">
                              <!-- Options will be populated by JavaScript -->
                           </select>
                            <label for="ingredientDropdown">Select Ingredient:</label>
                            <select id="ingredientDropdown">
                              <!-- Options will be populated by JavaScript -->
                          </select>
                            <button type="submit">Submit</button>
                          </form>


                          <div id="hold results">
                            <!-- Filtered drinks will be displayed here -->
                          </div>
                        </form>
       
                          <div id="results">
                            <!-- Filtered drinks will be displayed here -->
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="randomDrinkModal" tabindex="-1" aria-labelledby="randomDrinkModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="randomDrinkModal">Order up!</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div id="randomResDiv">
                            <!-- Filtered drinks will be displayed here -->
                          </div>  
                    </div>
                </div>
            </div>
        </div>
            <div class="containter-fluid col-md-8">
                <div id="resultsContainer">
                   
                  </div>

                </div>
            </div>
        </div>
    </div>
    <div class="containter-fluid justify-content-center col-lg-4" id="drinkCabinetContainer">
        <div>
            <h4 class=" cabinetLabel">Your drink cabinet</h4>
            <div class=" p-2">
                <button type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"> Review a drink!
                </button>
            <div class="col-lg-12" id="reviewContainer">
            </div>
            </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form id="reviewForm">
                      <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Notes to remember if you liked the drink</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="topLabel row">
                          <label for="drinkName" class="col p-1">Drink Name</label>
                          <label for="tryDate" class="col p-1"> Date tried</label>
                        </div>
                        <div class="topInput row">
                          <input type="text" class="col p-1" id="drinkName" name="drinkName"><br>
                          <input type="date" class="col p-1" id="dateTried" name="dateTried"><br>
                        </div>
                        <div class="contentLabel row">
                          <label for="reviewDetails" class="col p-1">Thoughts about the drink - including any changes you would make</label>
                        </div>
                        <div class="contentInput row">
                          <input type="content" class="col p-1" id="reviewDetails" name="reviewDetails">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Never mind</button>
                        <button type="submit" id="reviewBtn" class="btn btn-primary" data-bs-dismiss="modal">Submit review</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
     <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/secondpage.js"></script>
    <script type="text/javascript" src="./assets/js/parsedrinks.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
